<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function testArray() 
		{
			var input = [1, 3, 4, 2, 5, 7, 9, 8];	
			var i, j, x;
		
			for (i = 0 ; i < 7 ; i++) 
			{
				for (j = 0 ; j < 7-i ; j++) 
				{
					if (input[j] > input[j+1]) 
					{
						x = input[j];
						input[j] = input[j+1];
						input[j+1] = x;
					}
				}
			}
			for (i = 0 ; i < 7; i++) 
			{
				document.writeln(input[i]);	
			}
		}
	</script>
</head>
<body>
	<input type="submit" value="Result" onclick="testArray();">
</body>
</html>
